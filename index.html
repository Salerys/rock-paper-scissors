<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Rock-Paper-Scissors-Lizard-Spock Game</title>
</head>
<body>
    <div>
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" />
        <button onclick="storeName()">Submit</button>
      </div>

      <p id="name">&#8203;</p>
    
      <div class="scoreboard">
        <div class="result">
          <img src="./assets/images/user.png" alt="user" />
          <p id="user-score">0</p>
        </div>
  
        <div class="show">
          <p id="user-choice">&#8203;</p>
          <h6 id="winner">&#8203;</h6>
          <p id="computer-choice">&#8203;</p>
        </div>
  
        <div class="result">
          <img src="./assets/images/robot.png" alt="computer" />
          <p id="computer-score">0</p>
        </div>
      </div>

      <div>
        <button class="symbols" onclick="showSymbol('rock')">
          <img src="./assets/images/rock.png" alt="rock" />
        </button>
        <button class="symbols" onclick="showSymbol('paper')">
          <img src="./assets/images/paper.png" alt="paper" />
        </button>
        <button class="symbols" onclick="showSymbol('scissors')">
          <img src="./assets/images/scissors.png" alt="scissors" />
        </button>
        <button class="symbols" onclick="showSymbol('lizard')">
          <img src="./assets/images/lizard.png" alt="lizard" />
        </button>
        <button class="symbols" onclick="showSymbol('spock')">
          <img src="./assets/images/spock.png" alt="spock" />
        </button>
      </div>

      <button onclick="resetGame()">Reset Game</button>

      <script src="./assets/js/script.js"></script>
</body>
</html>
